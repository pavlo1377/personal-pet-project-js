<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">Welcome to focuser</div>
    </header>
    <main class="main">
      <!-- Titles -->
      <div class="main-container" id="main-container">
        <p id="work" class="main-container_label">Work:</p>
        <p id="break" class="main-container_label">Break:</p>
        <p id="cycles" class="main-container_label">Cycles:</p>
        <!-- Work Timer -->
        <div id="work-timer" class="timer">
          <p id="w-minutes">25</p>
          <p class="semicolon">:</p>
          <p id="w-seconds">00</p>
        </div>

        <!-- Counter cycles -->
        <p id="counter" class="main-counter">0</p>

        <!-- Break Timer -->
        <div id="break-timer" class="timer">
          <p id="b-minutes">5</p>
          <p class="semicolon">:</p>
          <p id="b-seconds">00</p>
        </div>

        <button id="start-btn" class="main-btn">Start</button>
        <button id="stop-btn" class="main-btn">Stop</button>
        <button id="reset-btn" class="main-btn">Reset</button>
      </div>

      <div class="main-todobox">
        <div class="box">
          <h2 class="todo-header">TO-DO LIST</h2>
          <input id="inputField" type="text" placeholder="Write here..." /><button id="addTodo">+</button>
          <div id="toDoContainer" class="to-dos"></div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>

    <script src="script.js"></script>
  </body>
</html>
